<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*임베디드 방식*/

p {
/*font-size: 글자 크기를 지정한다*/
	font-size: 30px;
}

span{
/*font-style : 글자의 스타일을 정한다.*/
/* italic: 기울임 */

	font-style: italic
}

#hi {
	color:blue;
}
.hello{
	color: tomato;
}
</style>
</head>
<body>

<p style="color: red">안녕하세요</p>
<hr>

<p id="hi">HHIHIIIHHIHIHIHIHIH</p>
<p class="hello">반가워요</p>
<span>여기는 span태그</span><br><br>
<span class="hello">안녕하세요</span>

</body>
</html>
