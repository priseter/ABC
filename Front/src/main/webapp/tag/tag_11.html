<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>form 태크</h1>
<hr>
<!-- action 속성 -->
<!-- 요청 데이터를 전달할 서버의 URL을 지정한다 -->
<!-- ""로 비워두면 현재 보고 있는 페이지 URL로 요청한다. -->
<form action="" method="get">

<input type="text" name="data1">
<input type="text" name="data2">
<!-- 한줄로 생김  -->
<div><br><br>
</div>

<!-- 두줄로 나누는 법 -->
<div>
<input type="text" name="data1">
</div>

<div>
<input type="text" name="data2">
 </div><br><br>
 
          
<input type="text" name="qurry1"><br>
<input type="text" name="qurry2">
<hr><br>

<input type="submit" value="로그인">   <input type="submit" value="아이디찾기">  <input type="submit" value="비밀번호찾기">  <input type="submit" value="회원가입">



<!-- <input type="text" name="YYYY"> -->
<!-- 서버로 전송할데이터를 사용자가 입력 할 수 있는 입력창 태그 -->

<!-- <input type="submit" value="XXXXX">  -->
<!-- 서버로입력된 데이터를 전송하는 버튼 태그 -->

<!-- ----------------------------------------------------------------------------------------------------------------------------->

<!-- http://localhost:8088/tag/tag_11.html?data1=&data2=&data1=d&data2=d&qurry1=d&qurry2=d%5C -->

<!-- URL에는 서버 경로 + 자원의 경로를 표현하고 있다.-->

<!-- 서버경로 : http://localhost:8088/ -->
<!-- 자원경로 : tag/tag_11.html -->

<!-- ? 기호는 전달데이터(요청파리미터)미터의 시작을 알린다. -->

<!-- 전달데이터는 쿼리 스트링형식으로 작성된다-->

<!-- 데이터 항목이름=데이터값 -->
<!-- 여러개의 데이터는 &로 구분한다. -->

<!-- name 속성값이 전달데이터의 항목이름으로 사용된다. -->
<!-- 사용자의 입력 데이터는 전달데이터 값으로 사용된다. -->


</form>

</body>
</html>
