<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
/* CSS 주석 */

table, th, td {
	/* 테두리 적용 */
	/* ->1px: 선의 두께 solid : 선의 스타일 * #ccc:색깔 */
	border:1px solid #ccc;
	/* 테두리 병합 */
	border-collapse:collapse;
}

</style>

</head>
<body>
<h1>테이블 태그</h1>
<h3>caption, thead, tbody, tfoot</h3>
<hr>
<table>
<caption><h1>전화번호부</h1></caption>

<thead>
<tr>
	<th>이름</th>
	<th>주소</th>
	<th>전화번호</th>
</tr>
</thead>

<tbody>
<tr>
	<td>Alice </td>
	<td>서울</td>
	<td>01611111111</td>
</tr>
</tbody>

<tfoot>
<tr>
	<th>NAME</th>
	<th>ADDRESS</th>
	<th>PHONE</th>
</tr>
</tfoot>

</table>
</body>
</html>
