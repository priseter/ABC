<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
/* CSS 주석 */

table, th, td {
	/* 테두리 적용 */
	/* ->1px: 선의 두께 solid : 선의 스타일 * #ccc:색깔 */
	border:1px solid #ccc;
	/* 테두리 병합 */
	border-collapse:collapse;
}

</style>

</head>
<body>
<h1>테이블 태그</h1>
<h3>table, tr, th, td</h3>
<hr>
<table>

	<tr>
		<th>제목1</th>
		<th>제목2</th>
		<th>제목3</th>
	</tr>
	
	<tr>
		<td>안녕하세요</td>
		<td>테이블이에요</td>
		<td>표에요</td>
	</tr>
		<td>A</td>
		<td>B</td>
		<td>C</td>
	<tr> 
	
	</tr>



</table>

</body>
</html>
