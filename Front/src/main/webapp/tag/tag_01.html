<!-- 문서 유형정의 -->
<!-- HTML 5 문법을 이용하여 작성된 문서임을 알린다. -->

<!DOCTYPE html>
<html><!-- HTML문서의 최상위 태그 -->
<head><!--  이문서에 대한 정보 or 설정값들을 모아놓는태그 -->
<meta charset="UTF-8"><!--  이문서의 인코딩 방식 : UTF-8 -->

<!-- 브라우저의 제목 표시줄 설정 -->
<!-- 탭에 있는 부분 설정 -->
<title>Insert title here</title>
</head>
<!-- CSS스타일을 적용하는태그
	화면에 보여질 모습을 정의한다. -->
<style type="text/css">
</style>

<!-- Javascript스타일을 적용하는태그
	동작을 나타내는 코드. -->
<script type="text/javascript">
</script>

<!-- 화면에 보여질 내용을 작성하는 태그 -->
<body>
<h1> Hello HTML!! </h1>
</body> <!-- body 닫는 태그 -->
</html>
